<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport"
    style="background-image: url('assets/bg.jpg'); background-size: cover; background-position: center;">
    <mat-card class="uk-width-1-3@m">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3 style="font-weight: 700;">Forgot Password</h3>
        </div>
        <mat-card-content>
            <mat-form-field class="uk-width-1-1">
                <mat-label>Email</mat-label>
                <input matInput placeholder="your email" [(ngModel)]="user.email">
            </mat-form-field>
            <div style="display: flex; justify-content: space-between;">
                <button mat-stroked-button routerLink="/login">Sudah mempunyai akun</button>
                <button mat-raised-button color="primary" (click)="forgetPassword()">Kirim</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
